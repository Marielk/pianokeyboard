<div class="container-fluid bkg">
  <!-- <h1 class="d-flex justify-content-center">LetÂ´s play!</h1> -->
  
  <div class="col-xs-12 col-md-6 m-auto" id="keyboard" #keyboard> 
    <div id="teclas">
      <div class="row">
        <div id={{negra.code}} (click)="playByClick(negra.code)" *ngFor="let negra of negras" class="blacks bubbly-button">
          <p class="letras_negras mb-0">{{negra.tecla}}</p>         
        </div>
      </div>
      <div class="row">
        <div id={{blanca.code}} (click)="playByClick(blanca.code)" *ngFor="let blanca of blancas" class="whites bubbly-button">
          <p class="letras_blancas mb-0">{{blanca.tecla}} </p>           
        </div>
      </div>
    </div>
  </div>
</div>
